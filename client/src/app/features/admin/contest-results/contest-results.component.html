<app-admin-layout>
  <h1>Секции</h1>
  <div nz-row>
    <div nz-col [nzSpan]="10">
      <div class="sections-wrapper">
        <nz-select class="sections" [(ngModel)]="currentSection" nzPlaceHolder="Секция" (ngModelChange)="handleChangeSection()">
          <nz-option *ngFor="let section of sections" [nzValue]="section.id" [nzLabel]="section.name"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>

  <nz-table [nzPageSize]="pageSize" [nzData]="works" nzShowPagination (nzCurrentPageDataChange)="currentPageDataChange($event)"
    [nzLoading]="isAboutsLoading" [nzScroll]="{ x: '700px', y: '500px' }">
    <thead>
      <tr>
        <th nzWidth="200px">Name</th>
        <th nzWidth="200px">Image</th>
        <th nzWidth="200px">Result (avg, median)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of visibleWorks">
        <td>{{data.name}}</td>
        <td>
          <img [src]="data.filename" class="thumb" (click)="viewImage(data.filename)" />
        </td>
        <td>
          <div>{{data.average | number:'1.2-2'}}</div>
          <div>{{data.median | number:'1.2-2'}}</div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</app-admin-layout>

<app-preview-image [isImageVisible]="isImageVisible" [image]="currentImage" (clicked)="isImageVisible=false">
</app-preview-image>
