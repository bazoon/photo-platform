<app-admin-layout>
  <h2>Секции</h2>
  <button
    [disabled]="!contestId"
    class="margin-top-small margin-bottom-small"
    nz-button
    nzType="primary"
    (click)="append()"
  >
    Добавить
  </button>
  <nz-table [nzData]="entities" [nzScroll]="{ x: '700px', y: '240px' }">
    <thead>
      <tr>
        <th nzWidth="100px" nzLeft="0px"></th>
        <th nzWidth="200px">Количество</th>
        <th nzWidth="200px">Наименование</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let data of entities"
        (click)="selectSection(data)"
        [class.selectedRow]="currentSection && currentSection.id===data.id"
      >
        <td style="cursor:pointer" nzLeft="0px">
          <i
            *rbacShow="['superAdmin', 'admin']"
            (click)="edit(data.id)"
            nz-icon
            nzType="edit"
            nzTheme="outline"
            style="margin-right: 10px"
          ></i>
          <i
            *rbacShow="['superAdmin', 'admin']"
            nz-icon
            nzType="delete"
            nzTheme="outline"
            nz-popconfirm
            nzPopconfirmTitle="Удалить?"
            nzPopconfirmPlacement="top"
            (nzOnConfirm)="remove(data.id)"
          ></i>
        </td>
        <td>{{data.maxCountImg}}</td>
        <td>{{data.name}}</td>
      </tr>
    </tbody>
  </nz-table>

  <h2>Переводы</h2>
  <button
    [disabled]="!currentSection"
    class="margin-top-small margin-bottom-small"
    nz-button
    nzType="primary"
    (click)="appendTranslation()"
  >
    Добавить
  </button>
  <nz-table [nzData]="entities" [nzScroll]="{ x: '700px', y: '240px' }">
    <thead>
      <tr>
        <th nzWidth="100px" nzLeft="0px"></th>
        <th nzWidth="200px">Язык</th>
        <th nzWidth="200px">Наименование</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of translations">
        <td style="cursor:pointer" nzLeft="0px">
          <i
            *rbacShow="['superAdmin', 'admin']"
            (click)="editTranslation(data)"
            nz-icon
            nzType="edit"
            nzTheme="outline"
            style="margin-right: 10px"
          ></i>
          <i
            *rbacShow="['superAdmin', 'admin']"
            nz-icon
            nzType="delete"
            nzTheme="outline"
            nz-popconfirm
            nzPopconfirmTitle="Удалить?"
            nzPopconfirmPlacement="top"
            (nzOnConfirm)="removeTranslation(data.id)"
          ></i>
        </td>
        <td>{{data.language}}</td>
        <td>{{data.name}}</td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal
    nzWidth="1000"
    [(nzVisible)]="isEditVisible"
    nzTitle="Редактирование"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
  >
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-label nzFor="maxCountImg">Количество</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            name="maxCountImg"
            type="maxCountImg"
            id="maxCountImg"
            formControlName="maxCountImg"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="name">Name</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            name="name"
            type="name"
            id="name"
            formControlName="name"
          />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-modal>

  <nz-modal
    nzWidth="1000"
    [(nzVisible)]="isTranslationEditVisible"
    [nzTitle]="currentSection && currentSection.name"
    (nzOnCancel)="handleCancelTranslation()"
    (nzOnOk)="handleOkTranslation()"
  >
    <form nz-form [formGroup]="translationForm">
      <nz-form-item>
        <nz-form-label nzFor="language">Language</nz-form-label>
        <nz-form-control>
          <nz-select
            formControlName="languageId"
            nzAllowClear
            nzPlaceHolder="Язык"
          >
            <nz-option
              *ngFor="let language of langService.languages"
              [nzValue]="language.id"
              [nzLabel]="language.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="name">Name</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            name="name"
            type="name"
            id="name"
            formControlName="name"
          />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-modal>
</app-admin-layout>
