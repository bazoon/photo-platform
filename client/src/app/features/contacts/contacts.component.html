<div class="content-container">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a routerLink="/">{{'main' | translate}}</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      {{'rules' | translate}}
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <div *ngIf="organizer">
    <h2>{{organizer.name}}</h2>
    <div>{{organizer.emailPub}}</div>
    <div>{{organizer.addressLine1}}</div>
    <div>{{organizer.addressLine2}}</div>
    <div>{{organizer.www}}</div>
  </div>
</div>
