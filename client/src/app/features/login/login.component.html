<div class="login-form-container">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your nickName!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="nickName" placeholder="nickName" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="remember">
          <span>{{'rememberMe' | translate }}</span>
        </label>
        <a class="login-form-forgot" class="login-form-forgot">{{'forgotPassword' | translate}}</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">{{'logIn' | translate}}</button>

        <a routerLink="/register" class="user-login">{{'register' | translate}}</a>
        <br>
        <a href="https://oauth.vk.com/authorize?scope=client_id=7176269&display=page&redirect_uri=http://worldecophoto.com:4200/oauth/vk?scope=email&response_type=token&v=5.59">
          <i nz-icon style="width: 32px;margin-right: 5px;">
            <vk-icon></vk-icon>
          </i>
        </a>
        <a (click)="fbLogin($event)" href="#">
          <i nz-icon style="width: 32px;">
            <fb-icon></fb-icon>
          </i>
        </a>


      </nz-form-control>
    </nz-form-item>
  </form>
</div>
